  <rect x="3" y="2" width="34" height="76" rx="17" ry="17" fill="url(#cap-top)" clip-path="url(#clip-top)"/>
  <rect x="3" y="2" width="34" height="76" rx="17" ry="17" fill="url(#cap-bot)" clip-path="url(#clip-bot)"/>

