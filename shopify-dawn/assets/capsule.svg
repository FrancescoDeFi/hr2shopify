<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 80" width="40" height="80">
  <defs>
    <linearGradient id="cap-top" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5e1525"/>
      <stop offset="40%" stop-color="#4a0f1e"/>
      <stop offset="100%" stop-color="#3c0c1c"/>
    </linearGradient>
    <linearGradient id="cap-bot" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6a1a2a"/>
      <stop offset="50%" stop-color="#521220"/>
      <stop offset="100%" stop-color="#3c0c1c"/>
    </linearGradient>
    <linearGradient id="cap-shine" x1="0.25" y1="0" x2="0.75" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.22)"/>
      <stop offset="55%" stop-color="rgba(255,255,255,0.22)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <linearGradient id="cap-edge-l" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(20,4,8,0.4)"/>
      <stop offset="35%" stop-color="rgba(20,4,8,0)"/>
